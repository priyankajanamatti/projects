<div>
  <div>
    <h3 class="textcolor">Username : {{username}}</h3>
  </div>
  <div (click)="backClicked()" class="col-lg-7 col-md-7 col-sm-6 text-right sm-r">
    <button class="card-blue btn-style1 badge_danger">
      back
    </button>
  </div>
</div>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="sno">
    <th mat-header-cell *matHeaderCellDef> S. No. </th>
    <td mat-cell *matCellDef="let row; let i = index"> {{i+1}} </td>
  </ng-container>


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Repository Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
